apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-chatbot-backend
  namespace: todo-chatbot
  labels:
    app: todo-chatbot-backend
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-chatbot-backend
  template:
    metadata:
      labels:
        app: todo-chatbot-backend
    spec:
      containers:
      - name: backend
        image: todo-chatbot-backend:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: todo-chatbot-secrets
              key: databaseUrl
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: todo-chatbot-secrets
              key: openaiApiKey
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: todo-chatbot-secrets
              key: openaiApiKey
        - name: MCP_CONFIG
          valueFrom:
            secretKeyRef:
              name: todo-chatbot-secrets
              key: mcpConfig
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: CORS_ORIGINS
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: LOG_LEVEL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: todo-chatbot-secrets
              key: secretKey
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

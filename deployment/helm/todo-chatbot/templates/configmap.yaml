apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-config
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
data:
  BACKEND_SERVICE_URL: "http://{{ include "todo-chatbot.fullname" . }}-backend:{{ .Values.service.backend.port }}"
  CORS_ORIGINS: {{ .Values.config.corsOrigins | default (printf "http://localhost:%d" (.Values.service.frontend.nodePort | int)) | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  FEATURE_FLAGS: {{ .Values.config.featureFlags | toJson | quote }}

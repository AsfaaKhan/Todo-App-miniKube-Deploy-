apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-secrets
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
stringData:
  databaseUrl: {{ .Values.secrets.databaseUrl | quote }}
  openaiApiKey: {{ .Values.secrets.openaiApiKey | quote }}
  mcpConfig: {{ .Values.secrets.mcpConfig | default "{}" | quote }}
  {{- if .Values.secrets.jwtSecret }}
  jwtSecret: {{ .Values.secrets.jwtSecret | quote }}
  {{- end }}

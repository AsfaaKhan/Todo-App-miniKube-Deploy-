{{- include "todo-chatbot.validateValues" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-frontend
  labels:
    {{- include "todo-chatbot.frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  strategy:
    type: {{ .Values.strategy.type }}
    {{- if eq .Values.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "todo-chatbot.frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: frontend
        image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
        imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.service.frontend.targetPort }}
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "todo-chatbot.fullname" . }}-config
              key: BACKEND_SERVICE_URL
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "{{ .Values.service.frontend.targetPort }}"
        livenessProbe:
          httpGet:
            path: {{ .Values.healthCheck.frontend.livenessProbe.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthCheck.frontend.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.frontend.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.frontend.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.healthCheck.frontend.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.healthCheck.frontend.readinessProbe.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthCheck.frontend.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.frontend.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.frontend.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.healthCheck.frontend.readinessProbe.failureThreshold }}
        resources:
          {{- toYaml .Values.resources.frontend | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
